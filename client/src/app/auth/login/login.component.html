<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="submitForm(f)" *ngIf="!isLoading" #f>
        <mat-form-field>
            <input matInput type="email" placeholder="E-Mail" />
            <mat-error *ngIf="" >Please enter a valid email.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput type="password" placeholder="Password" />
            <mat-error *ngIf="" >Please enter a valid password.</mat-error>
        </mat-form-field>
        <button mat-raised-button color="accent">Login</button>
    </form>
</mat-card>
