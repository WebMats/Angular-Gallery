<mat-card>
  <form (ngSubmit)="onAddPost(f)" #f="ngForm">
    <mat-form-field>
      <input matInput type="text" name="title" ngModel required placeholder="Post Title" />
    </mat-form-field>
    <mat-form-field>
      <textarea matInput rows="6" name="content" ngModel required placeholder="Post Content"></textarea>
    </mat-form-field>
    <button [disabled]="f.invalid || !f.touched" mat-raised-button color="accent" type="submit">Save post</button>
  </form>
</mat-card>
