<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (ngSubmit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput formControlName="title" type="text" name="title" placeholder="Post Title" />
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">Pick Image</button>
      <input type="file" accept="image/*" (change)="onImagePicked($event)" #filePicker/>
    </div>
    <div class="image-preview" *ngIf="!!imagePreview && imagePreview !== '' && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field>
      <textarea matInput formControlName="content" rows="6" name="content" placeholder="Post Content"></textarea>
    </mat-form-field>
    <button [disabled]="form.invalid || !form.touched" mat-raised-button color="accent" type="submit">Save post</button>
  </form>
</mat-card>
